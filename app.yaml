
version: '3.9'
services:
    mongo:
        image: mongo
        restart: always
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        ports: 
        - 27017:27017
        volumes: 
            - mongo-data:/data/db
    mongo-express:
        image: mongo-express
        restart: always
        ports:
        - 8081:8081
        environment:
            ME_CONFIG_MONGODB_ADMINUSERNAME: root
            ME_CONFIG_MONGODB_ADMINPASSWORD: example
            ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    postgresdocker:
        image: postgres
        restart: always
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: example
        ports: 
        - 5432:5432
        volumes:
            - postgres-data:/var/lib/postgresql/data
    adminer:
        image: adminer
        restart: always
        ports:
        - 8080:8080
    dashboard:
        build:
            context: .
            dockerfile: Dockerfile
        ports:
        - 5000:5000
        - 3000:3000
        volumes:
            - ./src:/app/src
            - ./build:/app/build
            - ./nodemon.json:/app/nodemon.json
        command: npm run dev
volumes:
    mongo-data:
        driver: local
    postgres-data:
        driver: local
